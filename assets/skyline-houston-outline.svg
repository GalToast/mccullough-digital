  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#071024" />
      <stop offset="45%" stop-color="#0c1d3a" />
      <stop offset="100%" stop-color="#0f2448" />
